<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feedback The West Agency Website</title>
  <link type="text/css" rel="stylesheet" href="CSS/theme-clair.css" id="theme">
</head>
<script src="JS/theme.js" defer></script>
<body id="Feedback">
  <a href="Accueil.php">
            <img  class="mari12" src="Images/logo.png" alt="The West Agency"/>
  </a>
  <form id="feedbackForm">
    <h2 class="feedback">Que souhaitez-vous nous faire savoir ?</h2>
    <div>
      <button class="btn-details" type="button" onclick="selectType('suggestion')">Suggestion</button>
      <button class="btn-details" type="button" onclick="selectType('negatif')">Je n'aime pas</button>
      <button class="btn-details" type="button" onclick="selectType('positif')">J'apprécie</button>
    </div>
    <input type="hidden" name="type" id="type" required>

    <h3 class="feedback">Quelle est la probabilité que vous recommandiez notre site Web ?</h3>
    <div class="rating">
      <span>Tout à fait improbable  </span>
      <div>
        <label><input type="radio" name="note" value="0" required> 0 </label>
        <label><input type="radio" name="note" value="1"> 1 </label>
        <label><input type="radio" name="note" value="2"> 2 </label>
        <label><input type="radio" name="note" value="3"> 3 </label>
        <label><input type="radio" name="note" value="4"> 4 </label>
        <label><input type="radio" name="note" value="5"> 5 </label>
        <label><input type="radio" name="note" value="6"> 6 </label>
        <label><input type="radio" name="note" value="7"> 7 </label>
        <label><input type="radio" name="note" value="8"> 8 </label>
        <label><input type="radio" name="note" value="9"> 9 </label>
        <label><input type="radio" name="note" value="10"> 10 </label>
      </div>
      <span>  Extrêmement probable</span>
    </div>

    <textarea class="feedback" name="commentaire" placeholder="Commentaire (optionnel)"></textarea>

    <button class="feedback" type="submit">Soumettre</button>
  </form>

  <script src="JS/feedback.js"></script>
</body>
</html>
